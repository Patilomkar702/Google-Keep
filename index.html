  <title>Google Keep</title>
  <style>
      .hidden{
          display: none;
      }
      .overLappingContainer
      {
          position: relative;
        
      }
      .lapingDiv1 , textarea
      {
        width: 100%;
        height: 100%;            
        position: absolute;
        top: 0;
        left: 0;
      }
      textarea{
        border: 0;
      }
      textarea:focus
      {
          outline: none;
      }
      .hidden
      {
          display: none;
          /* or z-index: 9; */
      }
  </style>
</head>
<body>
    <div class="container-fluid p-0">
          <!-- Nav Bar -->

        <nav class="navbar navbar-light bg-warning px-5">
            <a class="navbar-brand" href="#">
                <!-- <i class="fa fa-3x far">&#xf15b</i> -->
                <i class="fa far fa-file fa-2x"></i>
            </a>
            <h3 style="font-family: cursive;"> <b>Google Keep</b></h3>    
        </nav>   
        <p class="bg-warning p-0" style="font-family: cursive;float: right; position: relative; top: -25px; right: 15px;">By Omkar Patil</p>
    </div>

     <!-- Add Button -->
        <div class="mt-3 row container-fluid justify-content-center align-items-center" >
